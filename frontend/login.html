<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login - Equipacare</title>
</head>
<body>

<div id="login-container" class="d-flex justify-content-center align-items-center">
  <form id="login-form" class="p-4 rounded shadow">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
